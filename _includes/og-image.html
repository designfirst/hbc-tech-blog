<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/{{ page.url }}" />
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/blog/hbc-tech-logo-tipi.jpg" />
<meta property="og:image:secure_url" content="{{ site.url }}{{ site.baseurl }}/assets/images/{{ page.feature-image }}" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:alt" content="{{ page.feature-image }}" />
